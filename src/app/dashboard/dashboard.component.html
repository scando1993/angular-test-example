<h3>Top Cars</h3>
<label for="">
  Only availables:
  <input
  type="checkbox"
  (change)="onNativeChange($event)"
  />
</label>
<div class="grid grid-pad">
  <a *ngFor="let car of cars" class="col-1-4"
      routerLink="/detail/{{car.id}}">
    <div class="module hero">
      <h4>{{car.name}}</h4>
      <span>{{car.details}}</span>
    </div>
  </a>
</div>

<div class="d-block">
  <app-car-search></app-car-search>
</div>
